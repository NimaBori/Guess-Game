<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <!-- starting page >> choose game mode and start the game -->
  <section class="start-game">
    <h1>Guess the number!</h1>
    <div class="title">Select a level and press <span> Start Game</span> to start playing! </div>
    <div class="modes-btns-container">
      <button type="button" class="btn btn-outline-primary" id="easy">Easy</button>
      <button type="button" class="btn btn-outline-primary" id="medium">Medium</button>
      <button type="button" class="btn btn-outline-primary" id="hard">Hard</button>
    </div>
    <button type="button" class="btn btn-outline-success" id="start-btn">Start Game</button>
  </section>
  <!-- manin page >> play the game -->
  <section class="game-player">
    <div class="guide-container">
      <div class="minimum"></div>
      <div class="maximum"></div>
    </div>
    <h4>guess the number</h4>
    <input type="text" placeholder="00" value="00" maxlength="2">
    <button type="button" class="btn btn-warning btn-lg shadow" id="guess-btn">Guess</button>
    <div class="hint">Guess the number. Get hints here!</div>
    <div class="left-lifes">lifes left</div>
  </section>
  <!-- result page -->
  <section class="result-section">
    <div class="finish-icon">
      <img src="/-face.png" >
    </div>
    <div class="result"></div>
    <div class="final-left-lifes"></div>
    <button type="button" class="btn btn-danger btn-lg" id="quit-btn">Quit</button>  
  </section>
  
  <!-- JavaScript -->
  <script src="app.js"></script>
</body>
</html>
